<search (findCourseValue)="sortCourses($event)"></search>

<div class="container">
	<course-item *ngFor="let course of innerCourses | myOrderBy: 'createdDate'"
		[course]="course"
		(deleteCourse)="deleteCourseComplete($event)">
	</course-item>

	<div *ngIf="!innerCourses.length" class="no-courses">No data. Feel free to add new course.</div>
</div>

<div class="container">
	<pagination
		(selectPageNumber)="getCourseForPage($event)"
		[countForPage]="countForPage"
		[defaultPageNumber]="defaultPageNumber"></pagination>
</div>
